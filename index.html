<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Saída de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Saída de Produtos</h1>
    <form id="productForm">
      <div class="input-group">
        <label for="product">Produto:</label>
        <select id="product" required>
          <option value="" disabled selected>Selecione um produto</option>
          <option value="309146 - Damasco Desidratado">309146 - Damasco Desidratado</option>
          <option value="310132 - Pimenta Biquinho em Conserva">310132 - Pimenta Biquinho em Conserva</option>
          <option value="301021 - Milho para Canjica Amarelo">301021 - Milho para Canjica Amarelo</option>
        </select>
      </div>
      <div class="input-group">
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" required>
      </div>
      <div class="input-group">
        <label for="unit">Unidade (ex: 10kg):</label>
        <input type="text" id="unit" placeholder="Exemplo: 10kg" required>
      </div>
      <button type="button" id="addProduct">Adicionar Produto</button>
    </form>

    <div id="productTable">
      <h2>Produtos Adicionados</h2>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Valor Convertido</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>

    <button id="sendToWhatsApp">Enviar para WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
