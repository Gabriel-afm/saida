<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Saída de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Saída de Produtos</h1>
    <div class="form-group">
      <label for="productName">Produto:</label>
      <input list="productList" id="productName" placeholder="Selecione ou digite um produto">
      <datalist id="productList">
        <option value="312988 - CURCUMA EM PO"></option>
        <option value="310085 - CURRY DA INDIA"></option>
        <option value="309146 - DAMASCO DESIDRATADO"></option>
        <!-- Adicione mais produtos aqui -->
      </datalist>
    </div>
    <div class="form-group">
      <label for="productCode">Código:</label>
      <input type="text" id="productCode" placeholder="Código do produto (automático para novos)">
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" placeholder="Quantidade">
    </div>
    <div class="form-group">
      <label for="unit">Unidade:</label>
      <input type="text" id="unit" placeholder="Unidade (ex.: kg, unidades)">
    </div>
    <div class="form-group">
      <label for="conversionValue">Valor por Unidade:</label>
      <input type="number" id="conversionValue" placeholder="Valor por unidade">
    </div>
    <button id="addProduct">Adicionar Produto</button>
    <h2>Lista de Produtos</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Código</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th>Valor Convertido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="generateWhatsApp">Gerar para WhatsApp</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
