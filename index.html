<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Saída de Produtos</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="productList"></ul>

        <button id="sendToWhatsApp">Enviar para o WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
